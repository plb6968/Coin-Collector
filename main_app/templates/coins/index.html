{% extends 'base.html' %}
{% block content %}

<h2>All Coins</h2>
{% for coin in coins %}
  <a href="{% url 'coin_details' coin.id %}">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ coin.name }}</span>
        <p>Value: {{ coin.value }}</p>
        <p>Rarity: {{ coin.rarity }}</p>
      </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
