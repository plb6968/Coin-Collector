{% extends 'base.html' %}
{% block content %}

<h2>All Coins</h2>
{% for coins in coins %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ coins.name }}</span>
      <p>Value: {{ coins.value }}</p>
      <p>Rarity: {{ coins.rarity }}</p>
    </div>

  </div>
{% endfor %}

{% endblock %}
