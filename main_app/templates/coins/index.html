{% extends 'base.html' %}
{% block content %}

<h2>All Coins</h2>
{% for coin in coins %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ coin.name }}</span>
      <p>Value: {{ coin.value }}</p>
      <p>Rarity: {{ coin.rarity }}</p>
    </div>

  </div>
{% endfor %}

{% endblock %}
